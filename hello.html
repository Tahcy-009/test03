<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Hello — Links</title>
  <style>
    :root{
      --bg:#e0e0e0;
      --card:#ffffff;
      --muted-filter: grayscale(20%) saturate(.4) brightness(.75);
      --hover-filter: grayscale(10%) saturate(.7) brightness(.95);
      --size:72px;
      --gap:18px;
    }
    html,body{height:100%;margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial;}
    body{
      background:var(--bg);
      display:flex;
      align-items:center;
      justify-content:center;
    }
    .wrap{
      display:flex;
      gap:var(--gap);
      padding:28px;
      border-radius:12px;
      background:linear-gradient(180deg, rgba(255,255,255,0.6), rgba(255,255,255,0.35));
      box-shadow:0 6px 18px rgba(0,0,0,0.08);
      align-items:center;
    }
    .btn{
      display:flex;
      flex-direction:column;
      align-items:center;
      text-decoration:none;
      color:#222;
      width:calc(var(--size) + 28px);
      padding:10px;
      border-radius:10px;
      background:transparent;
      transition:transform .14s ease, filter .14s ease, box-shadow .14s ease;
    }
    .btn:hover{ transform:translateY(-6px); }
    .logo{
      width:var(--size);
      height:var(--size);
      display:block;
      object-fit:contain;
      filter:var(--muted-filter);
      transition:filter .14s ease;
      border-radius:10px;
      background:var(--card);
      padding:8px;
      box-shadow:0 3px 10px rgba(0,0,0,0.06) inset;
    }
    .btn:hover .logo{ filter:var(--hover-filter); }
    .label{
      margin-top:10px;
      font-size:13px;
      color:#333;
      letter-spacing:.2px;
    }
    @media (max-width:520px){
      .wrap{flex-wrap:wrap;gap:12px}
      .btn{width:100%;}
    }
  </style>
</head>
<body>
  <div class="wrap" role="navigation" aria-label="quick links">
    <a class="btn" href="https://www.google.com" target="_blank" rel="noopener noreferrer">
      <img class="logo" src="https://www.google.com/favicon.ico" alt="Google 로고">
      <div class="label">Google</div>
    </a>

    <a class="btn" href="https://www.naver.com" target="_blank" rel="noopener noreferrer">
      <img class="logo" src="https://www.naver.com/favicon.ico" alt="Naver 로고">
      <div class="label">Naver</div>
    </a>

    <a class="btn" href="https://www.youtube.com" target="_blank" rel="noopener noreferrer">
      <img class="logo" src="https://www.youtube.com/favicon.ico" alt="YouTube 로고">
      <div class="label">YouTube</div>
    </a>

    <a class="btn" href="https://github.com" target="_blank" rel="noopener noreferrer">
      <img class="logo" src="https://github.com/favicon.ico" alt="GitHub 로고">
      <div class="label">GitHub</div>
    </a>
  </div>
</body>
</html>
